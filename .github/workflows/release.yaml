name: Release

on:
  release:
    types: [published]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/cache@v3
      with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: dotnet publish -c release --self-contained true --os win --force --arch x64 VRC-OSC-AudioEars/VRC-OSC-AudioEars.csproj
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: "VRC-OSC-AudioEars\\bin\\release\\net6.0-windows10.0.22000.0\\win-x64\\publish\\VRC_OSC_AudioEars.exe"
    - name: Sentry Release
      # You may pin to the exact commit or the version.
      # uses: getsentry/action-release@744e4b262278339b79fb39c8922efcae71e98e39
      uses: getsentry/action-release@v1.1.6
      
    - name: Action Release
      # You may pin to the exact commit or the version.
      # uses: yakuhzi/release-asset@f96c41c3fdc53a02ab20a60014725490f91702a3
      uses: yakuhzi/release-asset@v1.2.3
      with:
        # File to upload to the release
        file: "VRC-OSC-AudioEars\\bin\\release\\net6.0-windows10.0.22000.0\\win-x64\\publish\\"
