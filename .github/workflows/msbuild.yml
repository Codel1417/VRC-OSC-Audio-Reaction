name: MSBuild

on:
  push:
    paths:
      - 'VRC-OSC-AudioEars/**'  
      - 'Installer/**'  
      - '.github/**'
  pull_request:
    paths:
      - 'VRC-OSC-AudioEars/**'
      - 'Installer/**'
      - '.github/**'
env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/cache@v3
      with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build App
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: dotnet publish -c release --os win --force --arch x64 VRC-OSC-AudioEars/VRC-OSC-AudioEars.csproj
    - name: Upload App
      uses: actions/upload-artifact@v3.1.1
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: "VRC-OSC-AudioEars\\bin\\release\\net6.0-windows10.0.18362.0\\win-x64\\publish\\"

    - name: Build Installer
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: dotnet publish -c release --os win --force --arch x64 Installer/Installer.wixproj
      
    - name: Upload Installer
      uses: actions/upload-artifact@v3.1.1
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: "Installer\\bin\\Release\\Installer.msi"
        
